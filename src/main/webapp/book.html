<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enter Book Details</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

body {
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	background-image: linear-gradient(to right, rgb(16, 67, 108),
		rgb(93, 36, 197));
}

.container {
	position: relative;
	max-width: 500px;
	width: 80vh;
	height: 90vh;
	padding: 30px;
	border-radius: 8px;
	background-color: #fff;
}

.container header {
	font-size: 30px;
	font-weight: 600;
	color: #333;
}

.container form {
	margin-top: 30px;
}

form .field {
	margin-bottom: 20px;
}

form .input-field {
	position: relative;
	height: 55px;
	width: 100%;
}

.input-field input {
	height: 100%;
	width: 100%;
	outline: none;
	border: none;
	border-radius: 8px;
	padding: 15px;
	border: 1px solid #d1d1d1;
}

.button {
	margin: 325px 0 6px;
}

.button input {
	color: #fff;
	font-size: 16px;
	font-weight: 400;
	background-color: #4070f4;
	cursor: pointer;
	transition: all 0.3s ease;
}

.button input:hover {
	background-color: #0e4bf1;
}
.container label {
	font-size: 18px;
	font-weight: 600;
	color:#7e7b7b;
	font-family: "Poppins", sans-serif;
}
</style>
</head>
<body>
	<div class="container">
		<header>Enter Book Details</header>
		<form action="add" method="post">
			<div class="field email-field">
				<div class="input-field">
					<label>BookCode:</label><br> <input type="text" name="bcode"
						placeholder="Enter BookCode" /> <label>BookName:</label><br>
					<input type="text" name="bauthor" placeholder="Enter BookName" />
					<label>BookAuthor:</label><br> <input type="text" name="bqty"
						placeholder="Enter BookAuthor" /> <label>BookPrice:</label><br>
					<input type="text" name="bprice" placeholder="Enter BookPrice" />
					<label>BookQty:</label> <br> <input type="text" name="bqty"
						placeholder="Enter BookQty" />
				</div>

			</div>
			<div class="input-field button">
				<input type="submit" value="AddBook" />
			</div>
		</form>
	</div>


</body>
</html>
