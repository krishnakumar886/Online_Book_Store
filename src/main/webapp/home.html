<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Book Store</title>
<style>
body {
background-image: linear-gradient(to right, rgb(16, 67, 108),
		rgb(93, 36, 197));
}

.button {
	background-color: #4CAF50; 
	border: none;
	color: white;
	padding: 10px 30px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
}

.button1 {
	background-color: #4CAF50; 
	border: none;
	color: white;
	padding: 10px 30px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
}
.container label {
	font-size: 18px;
	font-weight: 600;
	color:#f5f5f5;
	font-family: "Poppins", sans-serif;
}
.container h1{
  font-size: 40px;
  background: -webkit-linear-gradient(rgb(255, 255, 5), rgb(255, 162, 1));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#message {
	margin-top: -.5em;
	color: #ffe600;
	letter-spacing: 0.8px;
	font-weight: bold;
	text-transform: uppercase;
	letter-spacing: 1.5px;
	font-size: 1.5em;
	width: 500px;
	margin: 35px auto;
	text-align: center;
	font-family: 'Source Sans Pro', sans-serif;
}
</style>
</head>
<body>
	<div id="body" class ="container">
		<center>
			<form action="choice" method="post">
				<div id="message">
					<h1>Welcome To Online Book Store</h1>
				</div>
				<hr>
				<label>Select</label><br>
				<button class="button">
					<input type="submit" class="button" value="User" name="s1"><br>
				</button>
				<br> <br>
				<button class="button1">
					<input type="submit" class="button" value="Admin" name="s1"><br>
				</button>
			</form>
		</center>
	</div>
</body>
</html>
