<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

body {
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	background-image: linear-gradient(to right, rgb(16, 67, 108),
		rgb(93, 36, 197));
}

.container {
	position: relative;
	max-width: 400px;
	width: 100%;
	padding: 30px;
	border-radius: 8px;
	background-color: #fff;
}

.container header {
	font-size: 30px;
	font-weight: 600;
	color: #333;
}

.container form {
	margin-top: 30px;
}

form .field {
	margin-bottom: 20px;
}

form .input-field {
	position: relative;
	height: 55px;
	width: 100%;
}

.input-field input {
	height: 100%;
	width: 100%;
	outline: none;
	border: none;
	border-radius: 8px;
	padding: 0 15px;
	border: 1px solid #d1d1d1;
}

.button {
	margin: 25px 0 6px;
}

.button input {
	color: #fff;
	font-size: 16px;
	font-weight: 400;
	background-color: #4070f4;
	cursor: pointer;
	transition: all 0.3s ease;
}

.button input:hover {
	background-color: #0e4bf1;
}
</style>
</head>
<body>
	<div class="container">
		<header>Login</header>
		<form action="log2" method="post">
			<div class="field email-field">
				<div class="input-field">
					<input type="text" name="uname" placeholder="Enter Username" />
				</div>

			</div>
			<div class="field create-password">
				<div class="input-field">
					<input type="password" name="pword"
						placeholder="Enter Your Password" />
				</div>
			</div>
			<div class="input-field button">
				<input type="submit" value="Submit Now" />
			</div>
		</form>
	</div>


</body>
</html>
